<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">

    <title>Plexd - Multiplex Video Streams</title>

    <link rel="stylesheet" href="css/plexd.css">
</head>
<body>
    <div class="plexd-app">
        <!-- Header Toggle Button (always visible) -->
        <button id="header-toggle" class="plexd-header-toggle header-visible" title="Toggle toolbar (T)">
            ☰
        </button>

        <!-- Header / Toolbar -->
        <header class="plexd-header">
            <div class="plexd-logo">Plex<span>d</span></div>

            <div class="plexd-input-group">
                <input
                    type="url"
                    id="stream-url-input"
                    class="plexd-input"
                    placeholder="Enter video stream URL (e.g., https://example.com/video.mp4)"
                    autocomplete="off"
                    spellcheck="false"
                >
                <button id="add-stream-btn" class="plexd-button plexd-button-primary">
                    Add Stream
                </button>
            </div>

            <div class="plexd-stats">
                <div class="plexd-stat">
                    <span>Streams:</span>
                    <span id="stream-count" class="plexd-stat-value">0</span>
                </div>

                <!-- View Toggle (All / Star Ratings) -->
                <div class="plexd-view-toggle">
                    <button id="view-all-btn" class="plexd-view-btn active" onclick="PlexdApp.setViewMode('all')" title="Show all streams (V to cycle)">
                        All
                    </button>
                    <button id="view-1-btn" class="plexd-view-btn rating-1" onclick="PlexdApp.setViewMode(1)" title="Show 1-star streams">
                        ★<span id="rating-1-count" class="badge">0</span>
                    </button>
                    <button id="view-2-btn" class="plexd-view-btn rating-2" onclick="PlexdApp.setViewMode(2)" title="Show 2-star streams">
                        ★★<span id="rating-2-count" class="badge">0</span>
                    </button>
                    <button id="view-3-btn" class="plexd-view-btn rating-3" onclick="PlexdApp.setViewMode(3)" title="Show 3-star streams">
                        ★★★<span id="rating-3-count" class="badge">0</span>
                    </button>
                    <button id="view-4-btn" class="plexd-view-btn rating-4" onclick="PlexdApp.setViewMode(4)" title="Show 4-star streams">
                        ★★★★<span id="rating-4-count" class="badge">0</span>
                    </button>
                    <button id="view-5-btn" class="plexd-view-btn rating-5" onclick="PlexdApp.setViewMode(5)" title="Show 5-star streams">
                        ★★★★★<span id="rating-5-count" class="badge">0</span>
                    </button>
                </div>

                <!-- Tetris Layout Toggle -->
                <button id="tetris-btn" class="plexd-button plexd-button-secondary plexd-tetris-btn" onclick="PlexdApp.toggleTetrisMode()" title="Toggle Tetris layout mode">
                    Tetris
                </button>

                <button onclick="PlexdApp.togglePanel('queue-panel')" class="plexd-button plexd-button-secondary" title="Queue">
                    Queue <span id="queue-count" class="plexd-badge">0</span>
                </button>
                <button onclick="PlexdApp.togglePanel('history-panel')" class="plexd-button plexd-button-secondary" title="History">
                    History
                </button>
                <button id="save-combo-btn" class="plexd-button plexd-button-secondary" title="Save stream combination (Ctrl+S)">
                    Save
                </button>
                <button onclick="PlexdApp.togglePanel('saved-panel')" class="plexd-button plexd-button-secondary" title="Load saved combinations">
                    Load
                </button>
                <button onclick="PlexdStream.popoutAllStreams()" class="plexd-button plexd-button-secondary" title="Pop out all streams to separate windows">
                    Pop Out All
                </button>
                <button id="clear-all-btn" class="plexd-button plexd-button-secondary" title="Clear all streams">
                    Clear All
                </button>
            </div>
        </header>

        <!-- Queue Panel -->
        <aside id="queue-panel" class="plexd-panel">
            <div class="plexd-panel-header">
                <h3>Queue</h3>
                <div class="plexd-panel-actions">
                    <button onclick="PlexdApp.playAllFromQueue()" class="plexd-button-small" title="Play all">Play All</button>
                    <button onclick="PlexdApp.togglePanel('queue-panel')" class="plexd-panel-close">&times;</button>
                </div>
            </div>
            <div id="queue-list" class="plexd-panel-content">
                <div class="plexd-panel-empty">Queue is empty</div>
            </div>
        </aside>

        <!-- History Panel -->
        <aside id="history-panel" class="plexd-panel">
            <div class="plexd-panel-header">
                <h3>History</h3>
                <div class="plexd-panel-actions">
                    <button onclick="PlexdApp.clearHistory()" class="plexd-button-small" title="Clear">Clear</button>
                    <button onclick="PlexdApp.togglePanel('history-panel')" class="plexd-panel-close">&times;</button>
                </div>
            </div>
            <div id="history-list" class="plexd-panel-content">
                <div class="plexd-panel-empty">No history yet</div>
            </div>
        </aside>

        <!-- Saved Combinations Panel -->
        <aside id="saved-panel" class="plexd-panel">
            <div class="plexd-panel-header">
                <h3>Saved Sets</h3>
                <div class="plexd-panel-actions">
                    <button onclick="PlexdApp.exportCombinations()" class="plexd-button-small" title="Export to file (for AirDrop)">Export</button>
                    <button onclick="PlexdApp.importCombinations()" class="plexd-button-small" title="Import from file">Import</button>
                    <button onclick="PlexdApp.togglePanel('saved-panel')" class="plexd-panel-close">&times;</button>
                </div>
            </div>
            <div id="combinations-list" class="plexd-panel-content">
                <div class="plexd-panel-empty">No saved combinations</div>
            </div>
        </aside>

        <!-- Video Grid Container -->
        <main id="plexd-container">
            <!-- Streams are added here dynamically -->
        </main>

        <!-- Keyboard Shortcuts Hint -->
        <div class="plexd-shortcuts">
            <kbd>Arrows</kbd> Select / Seek &nbsp;
            <kbd>Z</kbd> Fullscreen &nbsp;
            <kbd>Space</kbd> Play/Pause &nbsp;
            <kbd>M</kbd> Mute &nbsp;
            <kbd>T</kbd> Toolbar &nbsp;
            <kbd>V</kbd> Cycle Views &nbsp;
            <kbd>G</kbd> Rate Stream &nbsp;
            <kbd>1-5</kbd> Set Rating &nbsp;
            <kbd>?</kbd> Hide
        </div>
    </div>

    <!-- HLS.js for streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Scripts -->
    <script src="js/grid.js"></script>
    <script src="js/stream.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
