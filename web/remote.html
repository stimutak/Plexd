<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Plexd">

    <title>Plexd Remote</title>

    <link rel="apple-touch-icon" href="assets/icon-180.png">
    <link rel="stylesheet" href="css/remote.css">

    <!-- Fallback inline styles in case CSS doesn't load -->
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; }
        .app { min-height: 100vh; }
        .header-content { padding: 16px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .logo { font-size: 20px; font-weight: bold; }
        .connection-dot { width: 10px; height: 10px; border-radius: 50%; background: #f00; display: inline-block; }
        .connection.connected .connection-dot { background: #0f0; }
        .empty-state { padding: 60px 20px; text-align: center; }
        .empty-title { font-size: 18px; margin: 20px 0 8px; }
        .empty-hint { color: #888; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Plexd</h1>
                <div id="connection" class="connection">
                    <span class="connection-dot"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <path d="M8 21h8M12 17v4"/>
                    </svg>
                </div>
                <p class="empty-title">No Streams</p>
                <p class="empty-hint">Open Plexd on your computer to start</p>
            </div>

            <!-- Preview Section (Selected Stream) -->
            <section id="preview-section" class="preview-section hidden">
                <div class="preview-container">
                    <div class="preview-thumbnail" id="preview-thumbnail">
                        <div class="preview-placeholder">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/>
                            </svg>
                            <span>No preview</span>
                        </div>
                        <img class="preview-image" id="preview-image" alt="Stream preview">
                    </div>
                    <div class="preview-overlay">
                        <div class="preview-status" id="preview-status">
                            <span class="status-icon"></span>
                            <span class="status-text">Paused</span>
                        </div>
                    </div>
                </div>
                <div class="preview-info">
                    <h2 class="preview-title" id="preview-title">Select a stream</h2>
                    <div class="preview-meta">
                        <span class="preview-time" id="preview-time">0:00 / 0:00</span>
                        <span class="preview-rating" id="preview-rating"></span>
                    </div>
                    <div class="preview-progress">
                        <div class="preview-progress-bar" id="preview-progress-bar"></div>
                    </div>
                </div>
                <!-- Quick Controls Under Preview -->
                <div class="preview-controls">
                    <button class="preview-btn" id="preview-back" aria-label="Skip back 10s">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                    </button>
                    <button class="preview-btn" id="preview-prev" aria-label="Previous">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="preview-btn preview-btn-play" id="preview-play" aria-label="Play/Pause">
                        <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
                    </button>
                    <button class="preview-btn" id="preview-next" aria-label="Next">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6z"/></svg>
                    </button>
                    <button class="preview-btn" id="preview-forward" aria-label="Skip forward 10s">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/></svg>
                    </button>
                </div>
            </section>

            <!-- Stream List with Thumbnails -->
            <section id="streams-section" class="streams-section hidden">
                <div class="streams-header">
                    <h3>All Streams</h3>
                    <span class="streams-count" id="streams-count">0</span>
                </div>
                <div class="streams-list" id="streams-list"></div>
            </section>
        </main>

        <!-- Bottom Action Bar -->
        <div id="action-bar" class="action-bar hidden">
            <button class="action-bar-btn" id="action-mute" aria-label="Mute">
                <svg class="icon-unmuted" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                <svg class="icon-muted" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                <span>Mute</span>
            </button>
            <button class="action-bar-btn" id="action-rating" aria-label="Rate">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                <span>Rate</span>
            </button>
            <button class="action-bar-btn" id="action-random" aria-label="Random">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                <span>Random</span>
            </button>
            <button class="action-bar-btn" id="action-fullscreen" aria-label="Fullscreen">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                <span>Fullscr</span>
            </button>
            <button class="action-bar-btn" id="action-more" aria-label="More">
                <svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"/><circle cx="12" cy="5" r="2"/><circle cx="12" cy="19" r="2"/></svg>
                <span>More</span>
            </button>
        </div>

        <!-- More Options Sheet -->
        <div id="more-sheet" class="sheet hidden">
            <div class="sheet-backdrop"></div>
            <div class="sheet-content">
                <div class="sheet-handle"></div>
                <div class="sheet-header">
                    <h3>More Options</h3>
                </div>
                <div class="sheet-options">
                    <button class="sheet-option" id="opt-pause-all">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
                        <span>Pause All</span>
                    </button>
                    <button class="sheet-option" id="opt-mute-all">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                        <span>Mute All</span>
                    </button>
                    <button class="sheet-option" id="opt-global-fullscreen">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        <span>Global Fullscreen</span>
                    </button>
                    <div class="sheet-divider"></div>
                    <button class="sheet-option" id="opt-random">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                        <span>Random Seek</span>
                    </button>
                    <button class="sheet-option" id="opt-random-all">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                        <span>Random All</span>
                    </button>
                    <div class="sheet-divider"></div>
                    <button class="sheet-option" id="opt-view-all">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
                        <span>View All Streams</span>
                    </button>
                    <button class="sheet-option" id="opt-view-favorites">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                        <span>View Favorites Only</span>
                    </button>
                    <div class="sheet-divider"></div>
                    <button class="sheet-option" id="opt-tetris">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h4v4H4V4zm6 0h4v4h-4V4zm6 0h4v4h-4V4zM4 10h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4zM4 16h4v4H4v-4zm6 0h4v4h-4v-4z"/></svg>
                        <span>Tetris Mode</span>
                    </button>
                    <button class="sheet-option" id="opt-clean">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span>Clean Mode</span>
                    </button>
                </div>
                <button class="sheet-cancel" id="sheet-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/remote.js"></script>
</body>
</html>
