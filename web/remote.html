<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Plexd Remote</title>

    <link rel="stylesheet" href="css/remote.css">
</head>
<body>
    <div class="remote-app">
        <!-- Minimal Header - Connection only -->
        <header class="remote-header">
            <div id="connection-status" class="connection-status disconnected">
                <span class="status-dot"></span>
            </div>
            <div class="stream-counter">
                <span id="stream-position">-</span>
            </div>
        </header>

        <!-- Now Playing - The main focus area -->
        <main class="now-playing-area" id="now-playing-area">
            <!-- Empty state -->
            <div id="empty-state" class="empty-state">
                <p>Waiting for Plexd...</p>
            </div>

            <!-- Now Playing Card (hidden until connected) -->
            <div id="now-playing" class="now-playing hidden">
                <div class="now-playing-content">
                    <div class="stream-name" id="stream-name">No stream selected</div>
                    <div class="stream-time" id="stream-time">0:00 / 0:00</div>
                    <div class="stream-progress">
                        <div class="stream-progress-bar" id="stream-progress"></div>
                    </div>
                    <div class="stream-status">
                        <span class="play-state" id="play-state">‚è∏</span>
                        <span class="rating" id="stream-rating"></span>
                        <span class="audio-state" id="audio-state">üîä</span>
                    </div>
                </div>
                <div class="swipe-hint">‚Üê swipe to change stream ‚Üí</div>
            </div>
        </main>

        <!-- Quick Actions - Swipe up area -->
        <div id="quick-actions" class="quick-actions hidden">
            <div class="quick-actions-handle"></div>
            <div class="quick-actions-grid">
                <button class="quick-btn" id="btn-mute" data-action="toggleMute">
                    <span class="quick-icon">üîá</span>
                    <span class="quick-label">Mute</span>
                </button>
                <button class="quick-btn" id="btn-rating" data-action="cycleRating">
                    <span class="quick-icon">‚òÖ</span>
                    <span class="quick-label">Rate</span>
                </button>
                <button class="quick-btn" id="btn-fullscreen" data-action="enterFullscreen">
                    <span class="quick-icon">‚õ∂</span>
                    <span class="quick-label">Full</span>
                </button>
                <button class="quick-btn" id="btn-view-mode" data-action="cycleViewMode">
                    <span class="quick-icon" id="view-mode-icon">‚òÖ</span>
                    <span class="quick-label">Filter</span>
                </button>
            </div>
        </div>

        <!-- Main Controls - Thumb zone -->
        <footer class="main-controls">
            <!-- Navigation row -->
            <div class="nav-row">
                <button id="btn-prev" class="nav-btn" aria-label="Previous stream">
                    <span class="nav-icon">‚Äπ</span>
                </button>
                <button id="btn-play-pause" class="play-pause-btn" aria-label="Play/Pause all">
                    <span class="play-pause-icon" id="play-pause-icon">‚ñ∂</span>
                </button>
                <button id="btn-next" class="nav-btn" aria-label="Next stream">
                    <span class="nav-icon">‚Ä∫</span>
                </button>
            </div>
        </footer>
    </div>

    <script src="js/remote.js"></script>
</body>
</html>
